<!DOCTYPE html>
<html lang="zh-CN">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>实时可视化挖矿警告</title>

    <link href="../../static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

    <script src="../../static/bootstrap-3.3.5/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../static/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

</head>

<body>
    <br>
    <br>
    <!--协议流量图-->
    <div class="container" style="height: 400px; width: 90%">
        <div id="most_ip_pie" style="height: 400px;width: 25%;float:left;"></div>
        <div id="proto_flow_bar" style="height: 400px;width: 50%;float:left;"></div>
        <div id="most_warn_count_pie" style="height: 400px;width: 25%;float:left;"></div>
    </div>
    <br>

    {% autoescape false %}
    <!-- ECharts单文件引入 -->
    <script src="../../static/echarts-2.27/build/dist/echarts.js" type="text/javascript"></script>

    <!--预定义-->
    <script type="text/javascript">
        var reflash_time = 1000;
        var async_data = {
            "most_ip_port": [
              {
                "name": "91.121.140.167:5555", 
                "value": 11
              }, 
              {
                "name": "94.23.23.52:5555", 
                "value": 9
              }, 
              {
                "name": "10.10.22.25:37750", 
                "value": 2
              }, 
              {
                "name": "10.10.22.25:55828", 
                "value": 2
              }
            ], 
            "most_warn": [
              {
                "name": "\u7279\u5f81\u5b57\u6bb5\u5339\u914d", 
                "value": 14
              }, 
              {
                "name": "\u6076\u610f\u6587\u4ef6\u4e0a\u4f20\u653b\u51fb", 
                "value": 6
              }, 
              {
                "name": "\u6e90ip\u6355\u83b7:91.121.140.167", 
                "value": 1
              }, 
              {
                "name": "\u76ee\u7684ip\u6355\u83b7:91.121.140.167", 
                "value": 1
              }, 
              {
                "name": "\u76ee\u7684ip\u6355\u83b7:94.23.23.52", 
                "value": 1
              }, 
              {
                "name": "\u6e90ip\u6355\u83b7:94.23.23.52", 
                "value": 1
              }
            ]
          }
          
        

    </script>

    <!--最多出现的 ip_port 饼状图 async-->
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist/'
            }
        });

        var most_ip_pie_Chart;
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                most_ip_pie_Chart = ec.init(document.getElementById('most_ip_pie'));
            }
        );
        var most_ip_pie_option = {
            title : {
                text: '最多出现的 ip_port',
                subtext: '前十名',
                x:'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} KB"
            },
            calculable: false,
            series: [
                {
                    name: 'most_ip_port',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '50%'],
                    data: async_data["most_ip_port"]
                }
            ]
        };

    </script>

    <!--流量最多协议统计饼状图-->
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist/'
            }
        });
        var most_warn_count_Chart;
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                most_warn_count_Chart = ec.init(document.getElementById('most_warn_count_pie'));
            }
        );
        var most_warn_count_option = {
            title: {
                text: '流量最多warn统计',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} KB"
            },
            calculable: false,
            series: [
                {
                    name: '流量最多warn统计',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '50%'],
                    data: async_data["most_warn"]
                }
            ]
        };


    </script>

    <!-- api数据读取与异步更新 -->
    <script>
        setInterval(function () {
            $.getJSON("/api/exceptinfo/", function (data) {
                //flow_async_data 代表读取到的json中的数据
                async_data = data;
            });
            most_ip_pie_option.series[0].data = async_data["most_ip_port"];
            most_ip_pie_Chart.setOption(most_ip_pie_option);
            most_warn_count_option.series[0].data = async_data["most_warn"];
            most_warn_count_Chart.setOption(most_warn_count_option);


        }, reflash_time);
    </script>

    {% endautoescape %}
</body>

</html>
