<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>欢迎登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="挖矿流量检测系统" name="description" />
	<meta content="" name="author" />
    <link rel="shortcut icon" href="../../static/media/image/favicon.ico" />
    <style> 
        html {
            height: 100%;
        }
        body {
            background-color: #000000;
            background-image: url(../../static/media/image/MG-vis/login3.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login_box {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            margin: auto;
            margin-top: 400px;
            margin-bottom: 200px;
            overflow: hidden;
            border-radius: 20px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            color: rgb(255, 255, 0);
            margin-top: 70px;
            margin-bottom: 30px; 
            letter-spacing: 15px; /* 字间距 */
            font-family: sans-serif;
        }

        .error-message {
            text-align: center;
            font-size: 15px;
            color: rgb(255, 255, 0);
            margin-top: 20px;
            letter-spacing: 2px; /* 字间距 */
            font-family: sans-serif;
        }

        input {
            width: 300px;
            height: 40px;
            margin-top: 20px;
            margin-left: 50px;
            border: 0px;
            border-radius: 5px;
            letter-spacing: 5px;
            font-size: 15px;
        }
        .input_box {
            opacity: 0.4;
        }
        .button_box {
            margin-top: 30px;
            background-color: #0091f1;
            cursor: pointer;
            color: rgb(255, 255, 255);
            border: 0px;
            transition: 0.3s;
            text-align: center;
        }
        .button_box:hover {
            background-color: #2679b4;
            color: #fff;
        }
        .button_box:active {
            background-color: #1a4f75;
        }

    </style>
</head> 
 
<body>
	<form action="/login/" method="post"  class="login_box">
		<h1 class="title">LOGIN</h1>
		<input class="input_box" type="text" name="username" placeholder="用户名">
		<input class="input_box" type="password" name="password" placeholder="密码">
		<input class="button_box" type="submit" value="登录">
        {% if error %}
            <p class="error-message">{{ error }}</h1>
        {% endif %}
    </form>

	
</body>
</html>
